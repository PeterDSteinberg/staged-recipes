{% set taxcalc_version = "0.7.2" %}
{% set git_org = "PeterDSteinberg" %}
{% set repo_name = "B-Tax" %}
{% set name = "btax" %}
{% set rel_recipe = "conda.recipe" %}
{% set source_url = "https://github.com/PeterDSteinberg/B-Tax/archive/0.1.101.tar.gz" %}
{% set sha256 = "440880da60b295ea53540087f5612c0bd5959f569ef76ae531d88f2613e6e43d" %}
{% set version = "0.1.101" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ source_url }}
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - setuptools
    - python 2.7*

  run:
    - setuptools
    - scipy
    - taxcalc
    - matplotlib
    - numpy
    - pandas ==0.18.1
    - python 2.7*
    - pytest
    - xlrd

about:
  home: https://github.com/open-source-economics/B-Tax/
  summary: B-Tax is a model used to evaluate the effect of taxation on investment incentives.

extra:
  recipe-maintainers:
   - Jason Debacker
   - Peter Steinberg
   - TJ Alumbaugh

