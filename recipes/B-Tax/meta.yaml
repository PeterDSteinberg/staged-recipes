{% set sha256 = "f4c5cdfc89a19ca9b9e3facb26beae28dabf3f3833b58f67e358d63730ce7b56" %}
{% set name = "btax" %}
{% set repo_name = "B-Tax" %}
{% set git_org = "PeterDSteinberg" %}
{% set version = "0.1.092" %}
{% set source_url = "https://github.com/PeterDSteinberg/B-Tax/archive/0.1.092.tar.gz" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ source_url }}
  script: python setup.py install --single-version-externally-managed --record record.txt
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - setuptools
    - python

  run:
    - setuptools
    - scipy
    - taxcalc
    - matplotlib
    - numpy
    - pandas ==0.18.1
    - python
    - pytest
    - xlrd

about:
  home: https://github.com/open-source-economics/B-Tax/
  summary: B-Tax is a model used to evaluate the effect of taxation on investment incentives.

extra:
  maintainers:
   - Jason Debacker
   - Peter Steinberg
