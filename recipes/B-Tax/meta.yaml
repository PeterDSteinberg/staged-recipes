{% set source_url = "https://github.com/PeterDSteinberg/B-Tax/archive/0.1.094.tar.gz" %}
{% set git_org = "PeterDSteinberg" %}
{% set version = "0.1.094" %}
{% set sha256 = "a487df1a053bd8926c192fd666e1df117b7d7dc98181aaed9a8e6372002e914e" %}
{% set name = "btax" %}
{% set rel_recipe = "conda.recipe" %}
{% set repo_name = "B-Tax" %}


package:

  name: {{ name }}

  version: {{ version }}



source:

  url: {{ source_url }}

  sha256: {{ sha256 }}



build:

  number: 0

  script: python setup.py install --single-version-externally-managed --record record.txt



requirements:

  build:

    - setuptools

    - python ==2.7



  run:

    - setuptools

    - scipy

    - taxcalc

    - matplotlib

    - numpy

    - pandas >=0.18.0

    - python ==2.7

    - pytest

    - xlrd



about:

  home: https://github.com/open-source-economics/B-Tax/

  summary: B-Tax is a model used to evaluate the effect of taxation on investment incentives.



extra:

  recipe-maintainers:

   - Jason Debacker

   - Peter Steinberg

   - TJ Alumbaugh


