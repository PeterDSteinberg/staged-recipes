{% set source_url = "https://github.com/PeterDSteinberg/B-Tax/archive/0.1.093.tar.gz" %}
{% set git_org = "PeterDSteinberg" %}
{% set repo_name = "B-Tax" %}
{% set version = "0.1.093" %}
{% set sha256 = "6eef638cdfa6f566f0c27378902c46dfd6b1a28e01b5f29194c7ce051724b51b" %}
{% set name = "btax" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ source_url }}
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - setuptools
    - python

  run:
    - setuptools
    - scipy
    - taxcalc
    - matplotlib
    - numpy
    - pandas ==0.18.1
    - python
    - pytest
    - xlrd

about:
  home: https://github.com/open-source-economics/B-Tax/
  summary: B-Tax is a model used to evaluate the effect of taxation on investment incentives.

extra:
  recipe-maintainers:
   - Jason Debacker
   - Peter Steinberg
