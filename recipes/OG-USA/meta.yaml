{% set rel_recipe = "Python/conda.recipe" %}
{% set name = "ogusa" %}
{% set git_org = "PeterDSteinberg" %}
{% set source_url = "https://github.com/PeterDSteinberg/OG-USA/archive/0.5.498.tar.gz" %}
{% set version = "0.5.498" %}
{% set sha256 = "0b5bd04d9f8c10e237ee1436b62a5b1731cd0f5172a24f49a3cf78f52b62debe" %}
{% set repo_name = "OG-USA" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ source_url }}
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - setuptools
    - scipy
    - matplotlib
    - numpy
    - pandas ==0.18.1
    - pytest
    - python 2.7*

  run:
    - setuptools
    - scipy
    - taxcalc
    - matplotlib
    - numpy
    - pandas ==0.18.1
    - pytest
    - python 2.7*

about:
  home: https://github.com/open-source-economics/OG-USA/
  summary: Dynamic Tax Scoring Model

extra:
  recipe-maintainers:
   - Peter Steinberg
   - TJ Alumbaugh
