{% set rel_recipe = "Python/conda.recipe" %}
{% set name = "ogusa" %}
{% set git_org = "PeterDSteinberg" %}
{% set source_url = "https://github.com/PeterDSteinberg/OG-USA/archive/0.5.493.tar.gz" %}
{% set version = "0.5.493" %}
{% set sha256 = "4759f0675c28000b748edc24fbd39b9dd90f9b2696a86c56e93ff13d5559eb9a" %}
{% set repo_name = "OG-USA" %}
package:

  name: {{ name }}

  version: {{ version }}



source:

  url: {{ source_url }}

  sha256: {{ sha256 }}



build:

  number: 0

  script: python setup.py install --single-version-externally-managed --record record.txt



requirements:

  build:

    - setuptools

    - scipy

    - matplotlib

    - numpy

    - pandas ==0.18.1

    - pytest

    - python 2.7.10



  run:

    - setuptools

    - scipy

    - taxcalc

    - matplotlib

    - numpy

    - pandas ==0.18.1

    - pytest

    - python 2.7.10



about:

  home: https://github.com/open-source-economics/OG-USA/

  summary: Dynamic Tax Scoring Model



extra:

  recipe-maintainers:

   - Peter Steinberg

   - TJ Alumbaugh
